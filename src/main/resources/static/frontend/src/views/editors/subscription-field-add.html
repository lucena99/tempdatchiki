<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../../bower_components/vaadin-text-field/src/vaadin-text-field.html">

<link rel="import" href="../../../bower_components/vaadin-form-layout/src/vaadin-form-layout.html">
<link rel="import" href="../../../bower_components/vaadin-form-layout/src/vaadin-form-item.html">

<link rel="import" href="../../../bower_components/vaadin-date-picker/src/vaadin-date-picker.html">

<link rel="import" href="../../components/buttons-bar.html">
<link rel="import" href="../../components/utils-mixin.html">

<link rel="import" href="../../../styles/shared-styles.html">

<dom-module id="subscription-field-add">
    <template>
        <style include="shared-styles">
      .product {
        margin-bottom: 1em;
      }

      .delete {
        min-width: 2em;
        padding: 0;
      }

      @media (max-width: 700px) {
        vaadin-form-layout {
          --vaadin-form-layout-column-spacing: 1em;
        }
      }

      .money {
        text-align: right;
        line-height: 2.5em;
      }

      /* Workaround for vertically distorted elements inside a flex container in IE11 */
      .self-start {
        align-self: flex-start;
      }
    </style>

        <div theme="orders no-row-borders">

            <buttons-bar id="top" no-scroll$="[[noScroll]]">
                <vaadin-button slot="left" id="backward" theme="primary">
                    Назад
                    <iron-icon icon="vaadin:backwards" slot="suffix"></iron-icon>
                </vaadin-button>
            </buttons-bar>

            <div class="scrollable main-row" id="main">
                <h3 colspan="2">[[title]]</h3>
                <vaadin-form-layout id="form1">
                    <vaadin-combo-box id="controller" colspan="2"></vaadin-combo-box>
                    <vaadin-checkbox colspan="1" class="checkbox desktop" id="out">Интервал?</vaadin-checkbox>
                    <vaadin-checkbox colspan="1" class="checkbox desktop" id="error">Ошибка?</vaadin-checkbox>
                </vaadin-form-layout>
                <buttons-bar id="footer" no-scroll$="[[noScroll]]">
                    <vaadin-button slot="left" id="cancel" theme="tertiary">
                        Отмена
                    </vaadin-button>
                    <vaadin-button slot="right" id="save" theme="primary">
                        Сохранить
                        <iron-icon icon="vaadin:check" slot="suffix"></iron-icon>
                    </vaadin-button>
                </buttons-bar>
            </div>

        </div>
    </template>

    <script>
    class SubscriptionFieldAdd extends Polymer.Element {
      static get is() {
        return 'subscription-field-add';
      }

      ready() {
        super.ready();

        // Not using attributes since Designer does not suppor single-quote attributes
        this.$.form1.responsiveSteps = [
          {columns: 2}
        ];
      }
    }

    window.customElements.define(SubscriptionFieldAdd.is, SubscriptionFieldAdd);
  </script>
</dom-module>
