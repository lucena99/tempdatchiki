<dom-module id="subscription-field-editor">
    <template>
        <style include="shared-styles">
      .product {
        margin-bottom: 1em;
      }

      .delete {
        min-width: 2em;
        padding: 0;
      }

      @media (max-width: 700px) {
        vaadin-form-layout {
          --vaadin-form-layout-column-spacing: 1em;
        }
      }

      .money {
        text-align: right;
        line-height: 2.5em;
      }

      /* Workaround for vertically distorted elements inside a flex container in IE11 */
      .self-start {
        align-self: flex-start;
      }
    </style>

        <buttons-bar id="top" no-scroll$="[[noScroll]]">
            <vaadin-button slot="left" id="backward" theme="primary">
                Назад
                <iron-icon icon="vaadin:backwards" slot="suffix"></iron-icon>
            </vaadin-button>
        </buttons-bar>

        <div class="scrollable main-row" id="main">
            <vaadin-form-layout id="form1">
                <vaadin-form-item style="flex-direction: column;">
                    <h3>[[title]]</h3>
                    <vaadin-checkbox colspan="1" class="checkbox desktop" id="over">Интервал?</vaadin-checkbox>
                    <vaadin-checkbox colspan="1" class="checkbox desktop" id="error">Ошибка?</vaadin-checkbox>
                </vaadin-form-item>
                <vaadin-form-item style="flex-direction: column;">
                    <buttons-bar id="footer" no-scroll$="[[noScroll]]">
                        <vaadin-button slot="left" id="cancel" theme="tertiary">
                            Отмена
                        </vaadin-button>
                        <vaadin-button slot="right" id="save" theme="primary">
                            Сохранить
                            <iron-icon icon="vaadin:check" slot="suffix"></iron-icon>
                        </vaadin-button>
                    </buttons-bar>
                </vaadin-form-item>
            </vaadin-form-layout>
        </div>
    </template>

    <script>
    class SubscriptionFieldEditor extends Polymer.Element {
      static get is() {
        return 'subscription-field-editor';
      }

      ready() {
        super.ready();

        // Not using attributes since Designer does not suppor single-quote attributes
        this.$.form1.responsiveSteps = [
          {columns: 1}
        ];
      }
    }

    window.customElements.define(SubscriptionFieldEditor.is, SubscriptionFieldEditor);
  </script>
</dom-module>
