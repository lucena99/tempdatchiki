<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/vaadin-text-field/src/vaadin-text-field.html">
<link rel="import" href="../../../bower_components/vaadin-button/src/vaadin-button.html">
<link rel="import" href="../../../bower_components/vaadin-form-layout/src/vaadin-form-layout.html">
<link rel="import" href="../../../bower_components/vaadin-combo-box/src/vaadin-combo-box.html">

<link rel="import" href="../../../styles/shared-styles.html">

<link rel="import" href="../../components/num-field.html">
<link rel="import" href="../../components/temp-field.html">

<dom-module id="sensor-editor">
  <template>
    <style include="shared-styles">
      .product {
        margin-bottom: 1em;
      }

      .delete {
        min-width: 2em;
        padding: 0;
      }

      @media (max-width: 700px) {
        vaadin-form-layout {
          --vaadin-form-layout-column-spacing: 1em;
        }
      }

      .money {
        text-align: right;
        line-height: 2.5em;
      }

      /* Workaround for vertically distorted elements inside a flex container in IE11 */
      .self-start {
        align-self: flex-start;
      }
    </style>

    <vaadin-form-layout id="form1">

      <num-field id="num" colspan="1" index="[[index]]" class="self-start"
                    min="0" max="99" editable pattern="[0-9]+"></num-field>

      <vaadin-form-layout id="form2" colspan="3" class="product" style="flex: auto;">
        <vaadin-text-field id="name" colspan="8" index="[[index]]">
          <iron-icon slot="prefix" icon="vaadin:text-input"></iron-icon>
        </vaadin-text-field>
      </vaadin-form-layout>

      <vaadin-button class="delete self-start" id="delete" colspan="1" index="[[index]]">
        <iron-icon icon="vaadin:close-small"></iron-icon>
      </vaadin-button>

      <temp-field id="minValue" colspan="2" index="[[index]]" class="self-start"
                 min="0" max="99" editable></temp-field>

      <temp-field id="maxValue" colspan="2" index="[[index]]" class="self-start"
                 min="0" max="99" editable></temp-field>

    </vaadin-form-layout>

  </template>

  <script>
    class SensorEditor extends Polymer.Element {
      static get is() {
        return 'sensor-editor';
      }

      ready() {
        super.ready();

        // Not using attributes since Designer does not suppor single-quote attributes
        this.$.form1.responsiveSteps = [
          {columns: 5}
        ];
        this.$.form2.responsiveSteps = [
          {columns: 8, labelsPosition: 'top'},
          {minWidth: '500px', columns: 16, labelsPosition: 'top'}
        ];
      }
    }

    window.customElements.define(SensorEditor.is, SensorEditor);
  </script>
</dom-module>
