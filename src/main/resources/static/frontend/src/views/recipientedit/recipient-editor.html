<dom-module id="recipient-editor">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column;
        flex: auto;
      }

      .meta-row {
        display: flex;
        justify-content: space-between;
        padding-bottom: var(--lumo-space-s);
      }

      .dim {
        color: var(--lumo-secondary-text-color);
        text-align: right;
        white-space: nowrap;
        line-height: 2.5em;
      }

      .status {
        width: 10em;
      }

      .badge {
          margin: 0;
      }
    </style>

    <div class="scrollable flex1" id="main">
      <h2 id="title">Новый слушатель</h2>

      <vaadin-form-layout id="form1">
        <vaadin-text-field id="name" label="Наименование">
          <iron-icon slot="prefix" icon="vaadin:user"></iron-icon>
        </vaadin-text-field>

        <vaadin-text-area  id="fcmToken" label="FCM Token"></vaadin-text-area>

        <vaadin-form-item>
          <label slot="label">Подписки</label>
        </vaadin-form-item>
        <div id="subscriptionsContainer"/>
      </vaadin-form-layout>
    </div>

    <buttons-bar id="footer" no-scroll$="[[noScroll]]">
      <vaadin-button slot="left" id="cancel">Отмена</vaadin-button>
      <vaadin-button slot="right" id="save" theme="primary">
        Сохранить
        <iron-icon icon="vaadin:check" slot="suffix"></iron-icon>
      </vaadin-button>
    </buttons-bar>
  </template>

  <script>
    class RecipientEditor extends window.ScrollShadowMixin(Polymer.Element) {

      static get is() {
        return 'recipient-editor';
      }

      ready() {
        super.ready();

        // Not using attributes since Designer does not suppor single-quote attributes
        this.$.form1.responsiveSteps = [
          {columns: 1, labelsPosition: 'top'},
          {minWidth: '600px', columns: 3, labelsPosition: 'top'}
        ];
      }
    }

    window.customElements.define(RecipientEditor.is, RecipientEditor);
  </script>
</dom-module>
