<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/vaadin-text-field/src/vaadin-text-field.html">
<link rel="import" href="../../../bower_components/vaadin-button/src/vaadin-button.html">
<link rel="import" href="../../../bower_components/vaadin-form-layout/src/vaadin-form-layout.html">
<link rel="import" href="../../../bower_components/vaadin-combo-box/src/vaadin-combo-box.html">

<link rel="import" href="../../../styles/shared-styles.html">

<dom-module id="subscription-editor">
  <template>
    <style include="shared-styles">
      .product {
        margin-bottom: 1em;
      }

      .delete {
        min-width: 2em;
        padding: 0;
      }

      @media (max-width: 700px) {
        vaadin-form-layout {
          --vaadin-form-layout-column-spacing: 1em;
        }
      }

      .money {
        text-align: right;
        line-height: 2.5em;
      }

      /* Workaround for vertically distorted elements inside a flex container in IE11 */
      .self-start {
        align-self: flex-start;
      }
    </style>

    <vaadin-form-layout id="form1">

      <vaadin-form-layout id="form2" colspan="2" class="product" style="flex: auto;">
        <vaadin-combo-box id="controllers" colspan="8" index="[[index]]"></vaadin-combo-box>
      </vaadin-form-layout>

      <vaadin-checkbox colspan="1" class="checkbox desktop" id="over">Интервал?</vaadin-checkbox>

      <vaadin-checkbox colspan="1" class="checkbox desktop" id="error">Ошибка?</vaadin-checkbox>

      <vaadin-button class="delete self-start" id="delete" colspan="1" index="[[index]]">
        <iron-icon icon="vaadin:close-small"></iron-icon>
      </vaadin-button>

    </vaadin-form-layout>

  </template>

  <script>
    class SubscriptionEditor extends Polymer.Element {
      static get is() {
        return 'subscription-editor';
      }

      ready() {
        super.ready();

        // Not using attributes since Designer does not suppor single-quote attributes
        this.$.form1.responsiveSteps = [
          {columns: 5}
        ];
        this.$.form2.responsiveSteps = [
          {columns: 8, labelsPosition: 'top'},
          {minWidth: '500px', columns: 16, labelsPosition: 'top'}
        ];
      }
    }

    window.customElements.define(SubscriptionEditor.is, SubscriptionEditor);
  </script>
</dom-module>
